<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="typing.css">
</head>
<body>
     <div class="header">
        <h2>TypeTest.io</h2>
     </div>
     <div class="menu">
        <div id="test" class="common">Test</div>
        <div id="leaderboard" class="common">Leaderboard</div>
        <div id="discord" class="common">Discord</div>
        <div id="about" class="common">About</div>
        <div id="support" class="common">Support</div>
        <div id="log-in" class="common">Log In</div>
        <div id="sign-up" class="common"> Sign Up</div>
     </div>
     <div class="container">

      <div id="text-container"></div>
        <!-- <textarea name="" id="usertype-container" cols="30" rows="10"  placeholder="Click here to start the test" ></textarea> -->
        <input type="text" id="usertype-container" autocomplete="off" placeholder="Select test duration to start the test" spellcheck="false">
        <div id="wpmContainer" class="box">0 wpm</div>
        <div id="timeContainer" class="box">0:0 </div>
        <div id="refresh-container" class="box">
         <img src="refresh.png" alt="">
        </div>

     </div>
     <div class="settings-container">
      <div id="wpm" class="same">wpm</div>

      <div id="accuracy" class="same"> 
         <h3>Accuracy</h3>
      </div>

      <div id="show-accuracy" class="same"> 
         accuracy
      </div>

      <div id="duration" class="same">
         <h3>Test &nbsp; Duration</h3>
      </div>

      <div id="ten-sec" class="same">0:10</div>

      <div id="thirty-sec" class="same">0:30</div>

      <div id="one-min" class="same">1:00</div>

      <div id="correct-words" class="same">
         <h3>Correct &nbsp; Words</h3>
      </div>

      <div id="count-correct" class="same">count correct words</div>

      <div id="show-wpm" class="same">
         <h3>Show &nbsp; WPM</h3>
      </div>

      <div id="showOPT" class="same">Show</div>

      <div id="hideOPT" class="same">Hide</div>

      <div id="incorrect-words" class="same">
         <h3>Incorrect  &nbsp; Words</h3>
      </div>

      <div id="count-incorrect" class="same">count incorrect </div>

      <div id="show-timer" class="same">
         <h3>Show &nbsp; Timer</h3>
      </div>

      <div id="show-opt" class="same">Show</div>

      <div id="hide-opt" class="same">Hide</div>

     </div>
     <!-- <script src="typing.js"></script> -->
     <script src="typing2.js"></script>
</body>
</html>
